<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #e91e63;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .heart {
            font-size: 4em;
            margin: 20px 0;
            display: inline-block;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }

        .question {
            font-size: 1.5em;
            color: #333;
            margin: 30px 0;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        #yesBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        #yesBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(245, 87, 108, 0.6);
        }

        #noBtn {
            background: #e0e0e0;
            color: #666;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        #noBtn:hover {
            background: #d0d0d0;
        }

        .success {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .success h2 {
            color: #e91e63;
            font-size: 2em;
            margin: 20px 0;
        }

        .success p {
            color: #666;
            font-size: 1.2em;
        }

        .celebration {
            font-size: 3em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="question-section">
            <h1>Will You Be My Valentine?</h1>
            <div class="heart">üíñ</div>
            <p class="question">I promise to make every day special! üåπ</p>
            <div class="buttons">
                <button id="yesBtn">Yes! üíï</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="success-section" class="success">
            <div class="celebration">üéâüíñüéä</div>
            <h2>Yay! I'm so happy! üòä</h2>
            <p>You just made my day! ‚ù§Ô∏è</p>
            <div class="celebration">üíë‚ú®üíï</div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionSection = document.getElementById('question-section');
        const successSection = document.getElementById('success-section');
        
        let noClickCount = 0;
        let currentSize = 1.2;

        yesBtn.addEventListener('click', function() {
            questionSection.style.display = 'none';
            successSection.style.display = 'block';
            
            // Create floating hearts
            for (let i = 0; i < 20; i++) {
                createFloatingHeart();
            }
        });

        noBtn.addEventListener('click', function() {
            noClickCount++;
            
            // Increase yes button size
            currentSize += 0.3;
            yesBtn.style.fontSize = currentSize + 'em';
            yesBtn.style.padding = (15 + noClickCount * 3) + 'px ' + (30 + noClickCount * 5) + 'px';
            
            // Move no button randomly
            const container = document.querySelector('.container');
            const maxX = container.offsetWidth - noBtn.offsetWidth - 40;
            const maxY = 100;
            
            const randomX = Math.random() * maxX - maxX/2;
            const randomY = Math.random() * maxY - maxY/2;
            
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
            
            // Change messages based on click count
            const messages = [
                "Are you sure? ü•∫",
                "Really? Think again! üí≠",
                "The Yes button is getting bigger... üëÄ",
                "Please? üôè",
                "Just click Yes! It's so big now! üòÑ"
            ];
            
            if (noClickCount <= messages.length) {
                document.querySelector('.question').textContent = messages[noClickCount - 1];
            }
        });

        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.textContent = '‚ù§Ô∏è';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = window.innerHeight + 'px';
            heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
            heart.style.opacity = '1';
            heart.style.transition = 'all 3s ease-out';
            heart.style.pointerEvents = 'none';
            heart.style.zIndex = '1000';
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.style.top = '-100px';
                heart.style.opacity = '0';
                heart.style.transform = 'translateX(' + (Math.random() * 200 - 100) + 'px)';
            }, 10);
            
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }
    </script>
</body>
</html>
